<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <title>GitFav</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" type="module" defer></script>
</head>

<body>
  <div id="app">
    <header>
      <img src="./assests/logo.svg" alt="">
      <div class="content">
        <input type="text" id="input-search" placeholder="Digite o Github username que quer favoritar">
        <label for="input-search" class="sr-only">Digite o
          Github username que quer favoritar</label>
        <button>
          <img src="./assests/star.svg" alt="">
          favoritar
        </button>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Usuário</th>
          <th>Repositories</th>
          <th>Followers</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody> </tbody>
    </table>
  </div>
</body>

</html>
