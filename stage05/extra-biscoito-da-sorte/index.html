<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Biscoito da sorte</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <button class="close">
        <img src="./assets/close-cockie.svg" alt="" />
      </button>
    </div>

    <div class="screen2 hide">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <p>
        Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o
        teu.
      </p>

      <img src="./assets/open-coockie.svg" alt="" />

      <button class="open">Abrir outro biscoito</button>
    </div>
  </body>
</html>
