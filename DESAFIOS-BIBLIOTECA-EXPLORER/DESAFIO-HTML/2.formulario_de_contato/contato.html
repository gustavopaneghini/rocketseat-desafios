<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Entre em Contato</legend>

        <label for="assunto"><strong>Assunto:</strong></label>
        <select name="assunto" id="assunto">
          <option value="supp">suporte</option>
          <option value="assis">assistencia</option>
          <option value="help">ajuda</option>
        </select>
        <br />
        <br />

        <label for="fullName"><strong>Nome Completo:</strong></label>
        <br />
        <input placeholder="Seu nome" type="text" name="fullName" id="fullName" />

        <br />
        <br />

        <label for="email"><strong>E-Mail:</strong></label>
        <br />
        <input placeholder="email@dominio.com.br" type="email" name="email" id="email" />

        <br />
        <br />

        <label for="message"><strong>Mensagem:</strong></label>
        <br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>

        <br />
        <br />

        <input type="checkbox" name="newsletters" id="newsletters" />
        <label for="newsletters">Aceito receber novidades por e-mail</label>

        <br />
        <br />
        <button type="submit">Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
